<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

<body>
<div class="mainContainer">
  <div class="imageSection">
  <img src="images/image-product-desktop.jpg" alt="" srcset="">
  </div>
  <div class="textSection">
    <div class="productHeading"><p>Preview</p></div>
    <div class="productHeading2"><h2>Gabrielle Essence Eau De Parfum</h2></div>
  <div class="productDesc"><p>
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p></div>
  
    <div class="prices">
      <div class="discountedPrice"> $149.99</div>
      <div class="fullPrice"><p>$169.99</p></div>
    </div>

    <div class="addtocartBtn">
      <button type="button">Add to Cart</button>
    </div>
  </div>
</div>
