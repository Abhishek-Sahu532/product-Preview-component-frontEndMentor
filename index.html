<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap|Fraunces" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mainContainer">
    <div class="imageSection">
      <img src="images/image-product-desktop.jpg" alt="" srcset="">
    </div>
    
    <div class="textSection">
      <div class="productHeading">
        <p>Perfume</p>
      </div>
      <div class="productHeading2">
        <h2>Gabrielle <br/> Essence Eau<br/> De Parfum</h2>
      </div>
      <div class="productDesc">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="prices">
        <div class="discountedPrice"><p>$149.99</p> </div>
        <div class="fullPrice">
        <p>$169.99</p>  
        </div>
      </div>

      <div class="addtocartBtn">
        <button type="button">
          <img src="images/icon-cart.svg" alt="" srcset="">
          Add to Cart</button>
      </div>
    </div>
  </div>
